{{range $i, $link := .Links}}
<tr>
	<td rowspan="2">	
		{{if .IconUrl}}
		<img src="{{.IconUrl}}" height="32" width="32">
		{{end}}
	</td>
	<td tabindex="{{inc $i}}" data-href={{.Href}} data-rel="{{.Relation}}" class="title">
		{{.Title}}
	</td>
</tr>
<tr>
	<td class="comment">
		{{$link.Type.Short}} 
	</td>
</tr>
{{end}}
