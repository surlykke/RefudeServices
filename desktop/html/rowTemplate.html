{{range $i, $res := .links}}
	<div class="line">
		<div class="icon">
			{{if .Icon}}
				<img src="{{.Icon}}" height="32" width="32" class="icon">
			{{end}}
		</div>
		<div>
			<div  class="title" tabindex="{{(inc $i)}}" data-href={{.Href}} data-rel="{{.Relation}}" class="title" {{if ( eq $i 0) }}autofocus{{end}}>
				{{.Title}}
			</div>
			<div class="comment">
				{{.Comment}} 
			</div>
		</div>
    </div>
{{end}}
