{{range $i, $link := .Links}}
<div class="row">
	<div class="cell icon">	
		{{if .IconUrl}}
		<img src="{{.IconUrl}}" height="20" width="20">
		{{end}}
	</div>
	<div class="cell title" tabindex="{{inc $i}}" data-href={{.Href}} data-rel="{{.Relation}}" class="link">{{.Title}}</div>
</div>
<div class="row">
	<div class="cell"></div>
	<div class="cell comment"> {{$link.Type.Short}} </div>
</div>
{{end}}
